<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="result">
      <div class="result-heading">Your Result</div>
      <div class="result-score">
        <span>76</span> <br> of 100
      </div>
      <div class="result-description">
        <div>Great</div>
        <div>
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>
    </div>
    <div class="summary">
      <div class="summary-title">Summary</div>
      <div class="summary-component red">
        <div class="component">
          <img src="./assets/images/icon-reaction.svg">
          <span>Reaction</span>
        </div>
        <div class="component-score"><span>80</span> / 100</div>
      </div>
      <div class="summary-component yellow">
        <div class="component">
          <img src="./assets/images/icon-memory.svg">
          Memory
        </div>
        <div class="component-score"><span>92</span> / 100</div>
      </div>
      <div class="summary-component green">
        <div class="component">
          <img src="./assets/images/icon-verbal.svg">
          Verbal
        </div>
        <div class="component-score"><span>61</span> / 100</div>
      </div>
      <div class="summary-component purple">
        <div class="component">
          <img src="./assets/images/icon-visual.svg">
          Visual
        </div>
        <div class="component-score"><span>72</span> / 100</div>
      </div>
      <div>
        <button>Continue</button>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Jeffrey</a>.
  </div>
</body>

</html>
